<div *ngIf="job" class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <div class="form-group">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" [(ngModel)]="job.job_title" name="jobTitle" id="jobTitle"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" [(ngModel)]="job.company_name" name="companyName" id="companyName"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" [(ngModel)]="job.country" name="country" id="country" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="education" class="form-label">Education</label>
                        <select class="form-select" id="education" [(ngModel)]="job.education" name="education"
                            required>
                            <option value="" disabled selected>Select education level</option>
                            <option value="None">None</option>
                            <option value="Secondary(10th Pass)">Secondary(10th Pass)</option>
                            <option value="Higher Secondary(12th Pass)">Higher Secondary(12th Pass)</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Bachelor's">Bachelor's</option>
                            <option value="Master's">Master's</option>
                            <option value="Doctorate">Doctorate</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience" class="form-label">Experience</label>
                        <input type="text" [(ngModel)]="job.experience" name="experience" id="experience"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea [(ngModel)]="job.job_description" name="jobDescription" id="jobDescription"
                            class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Location" class="form-label">Location</label>
                        <textarea [(ngModel)]="job.location" name="Location" id="Location"
                            class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jobType" class="form-label">Job Type</label>
                        <select class="form-select" id="jobType" [(ngModel)]="job.job_type" name="jobType" required>
                            <option value="" disabled selected>Select job type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Temporary">Temporary</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                            <option value="Commission">Commission</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="howToApply" class="form-label">How to Apply</label>
                        <textarea [(ngModel)]="job.how_to_apply" name="howToApply" id="howToApply"
                            class="form-control"></textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="button-52" role="button" (click)="saveChanges()">Save
            Changes</button>
    </div>
</div>
