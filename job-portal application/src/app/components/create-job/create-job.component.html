<div class="container">
  <h2>Create New Job</h2>
  <form (ngSubmit)="postJob(jobObj)">
      <div class="form-group">
          <label for="jobTitle">Job Title:</label>
          <input type="text" class="form-control" id="jobTitle" [(ngModel)]="jobObj.job_title" name="jobTitle"
              required placeholder="Enter job title">
      </div>
      <div class="form-group">
          <label for="companyName">Company Name:</label>
          <input type="text" class="form-control" id="companyName" [(ngModel)]="jobObj.company_name"
              name="companyName" required placeholder="Enter company name">
      </div>
      <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" [(ngModel)]="jobObj.location" name="location"
              required placeholder="Enter job location">
      </div>
      <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" [(ngModel)]="jobObj.country" name="country"
              required placeholder="Enter country">
      </div>
      <div class="form-group">
          <label for="jobType">Job Type:</label>
              <select class="form-control" id="jobType" [(ngModel)]="jobObj.job_type" name="jobType" required>
                <option value="" disabled selected>Select job type</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Temporary">Temporary</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
                <option value="Commission">Commission</option>
            </select>
      </div>
      <div class="form-group">
          <label for="jobDescription">Job Description:</label>
          <textarea class="form-control" id="jobDescription" [(ngModel)]="jobObj.job_description"
              name="jobDescription" required placeholder="Enter job description"></textarea>
      </div>
      <div class="form-group">
          <label for="education">Education Required:</label>
              <select class="form-control" id="education" [(ngModel)]="jobObj.education" name="education" required>
                <option value="" disabled selected>Select education level</option>
                <option value="None">None</option>
                <option value="Secondary(10th Pass)">Secondary(10th Pass)</option>
                <option value="Higher Secondary(12th Pass)">Higher Secondary(12th Pass)</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="Doctorate">Doctorate</option>
                <option value="Other">Other</option>
            </select>
      </div>
      <div class="form-group">
          <label for="experience">Experience Required:</label>
          <input type="text" class="form-control" id="experience" [(ngModel)]="jobObj.experience" name="experience"
              required placeholder="Enter experience requirement">
      </div>
      <div class="form-group">
          <label for="howToApply">How to Apply:</label>
          <textarea class="form-control" id="howToApply" [(ngModel)]="jobObj.how_to_apply" name="howToApply"
              required placeholder="Enter instructions on how to apply"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="button-52"  role="button">Post Job</button>
    </div>

  </form>
</div>
