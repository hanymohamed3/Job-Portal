<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your email address">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password">
                        </div>
                        <button type="button" class="btn btn-info btn-block" (click)="login()">Login</button>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <a href="/register" class="text-info" style="text-decoration: none;">Need an Account? Register</a>
                            </div>
                            <div class="col-md-6 text-right">
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
